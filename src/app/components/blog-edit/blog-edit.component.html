<form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="blog-form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" class="form-control" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control" rows="4"
                  placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" formControlName="content" class="form-control" rows="6"
                  placeholder="Enter content"></textarea>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" type="text" formControlName="author" class="form-control" [disabled]="blog != null"
               placeholder="Enter author name">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button (click)="goBack()" class="btn">Go back</button>
</form>
