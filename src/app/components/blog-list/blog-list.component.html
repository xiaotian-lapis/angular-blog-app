<div class="blog-list">
    <ng-container *ngFor="let blog of blogList$ | async">
        <hr>
        <article class="blog-item">
            <h3>
                {{ blog.title }}
            </h3>
            <h4 class="blog-author">{{ blog.author }}</h4>
            <p class="blog-description">{{ blog.description }}</p>
            <a [routerLink]="['/blog', blog.id]" title="Read more about {{ blog.title }}" class="view-link">
                View
            </a>
            <a [routerLink]="['/edit-blog', blog.id]" title="Edit" class="edit-link">
                Edit
            </a>
            <button (click)="deleteBlog(blog.id)" title="Delete" class="delete-button">
                Delete
            </button>
        </article>
    </ng-container>
</div>
