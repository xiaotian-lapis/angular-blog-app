<h2>Blogs:</h2>

<div class="blog-list">
    <ng-container *ngFor="let blog of blogList">
        <article class="blog-item">
            <h3>
                <a [routerLink]="['/blog', blog.id]" title="Read more about {{ blog.title }}">
                    {{ blog.title }}
                </a>
            </h3>
            <h4>{{ blog.author }}</h4>
            <p>{{ blog.description }}</p>
        </article>
    </ng-container>
</div>
