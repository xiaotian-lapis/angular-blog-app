<div class="profile-form-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" formControlName="name" class="form-control">
            <!-- Display validation error if the name field is touched and invalid -->
            <div *ngIf="profileForm.get('name')?.touched && profileForm.get('name')?.invalid">
                <small class="form-text text-danger">Name is required.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" class="form-control">
            <!-- Display validation error if the email field is touched and invalid -->
            <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid">
                <small class="form-text text-danger">Enter a valid email.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="bio">Biography:</label>
            <textarea id="bio" formControlName="bio" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
    </form>
    <hr>
    <footer class="last-edited">
        <div>
            Last Edited: {{ getLastEdited() }}
        </div>
        <button (click)="goBack()">Go Back</button>
    </footer>
</div>
