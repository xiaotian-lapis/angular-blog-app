<div *ngIf="(selectBlogViewStatus$ | async) as viewStatus">
  <div *ngIf="viewStatus === ViewStatus.Loading" class="loading">Loading blogs...</div>
</div>

<app-geo-file-upload (geoJsonParsed)="handleGeoJson($event)"></app-geo-file-upload>

<div
  (leafletDrawCreated)="onDrawCreated($event)"
  (leafletMapReady)="onMapReady($event)"
  [leafletDrawOptions]="drawOptions"
  [leafletOptions]="options"
  leaflet
  leafletDraw
  style="height: 80%">
  <div [leafletLayer]="drawnItemsLayer"></div>
  <div [leafletLayer]="blogMarkerClusterGroupLayer"></div>
  <div [leafletLayer]="geoJsonDataLayer"></div>
</div>
